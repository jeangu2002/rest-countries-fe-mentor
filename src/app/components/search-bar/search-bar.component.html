<div class="flex justify-between flex-col sm:flex-row gap-10">
  <div
    class="px-6 bg-white shadow-md flex items-center gap-4 h-12 lg:min-w-lg rounded-sm dark:bg-(--cl-input)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 512 512"
      class="h-4 dark:fill-white"
    >
      <path
        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
      />
    </svg>
    <input
      type="text"
      placeholder="Search for a country..."
      class="md:min-w-md h-6 outline-none"
      #searchInput="ngModel"
      [(ngModel)]="searchValue"
    />
  </div>
  <app-dropdown [regions]="regions" (regionChange)="regionChange($event)" />
</div>

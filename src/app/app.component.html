<header
  class="py-6 bg-white dark:bg-(--cl-dark-blue) shadow-md dark:text-white"
>
  <div class="container flex justify-between mx-auto p-4 xl:p-0 items-center">
    <h1 class="font-bold text-lg md:text-2xl lg:text-3xl">
      Where in the world?
    </h1>

    <button
      class="flex gap-2 h-6 cursor-pointer items-center"
      (click)="toggleDarkMode()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        [attr.viewBox]="viewBox()"
        class="h-4 dark:fill-white"
      >
        <path [attr.d]="darkModeToggleSvgPath()" />
      </svg>
      <span>{{ isLightModeActive() ? "Light Mode" : "Dark Mode" }}</span>
    </button>
  </div>
</header>
<main class="mt-(--section-gap) p-4 xl:p-0">
  <div class="container mx-auto text-(--cl-text)">
    <router-outlet />
  </div>
</main>
